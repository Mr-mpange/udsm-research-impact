<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- UDSM-inspired favicon with torch and book -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Torch flame -->
  <path d="M 50 20 Q 45 25 45 30 Q 45 35 50 40 Q 55 35 55 30 Q 55 25 50 20 Z" fill="#FF6B6B"/>
  <path d="M 50 25 Q 47 28 47 32 Q 47 35 50 38 Q 53 35 53 32 Q 53 28 50 25 Z" fill="#FFD93D"/>
  
  <!-- Torch handle -->
  <rect x="47" y="38" width="6" height="25" fill="#8B4513" rx="1"/>
  
  <!-- Book -->
  <rect x="35" y="60" width="30" height="20" fill="#4ECDC4" rx="2"/>
  <line x1="50" y1="60" x2="50" y2="80" stroke="#1a1a2e" stroke-width="1"/>
  <line x1="35" y1="65" x2="65" y2="65" stroke="#1a1a2e" stroke-width="0.5" opacity="0.3"/>
  <line x1="35" y1="70" x2="65" y2="70" stroke="#1a1a2e" stroke-width="0.5" opacity="0.3"/>
  <line x1="35" y1="75" x2="65" y2="75" stroke="#1a1a2e" stroke-width="0.5" opacity="0.3"/>
</svg>
